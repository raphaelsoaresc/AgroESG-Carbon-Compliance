[project]
name = "agro-esg-carbon-compliance"
version = "0.1.0"
description = "AgroESG Project - Carbon Compliance & Risk Analysis"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # --- Core Engine (O "Motor" do ELT) ---
    "apache-airflow[google,postgres]==2.10.0", 
    "psycopg2-binary>=2.9.0",                   # Essencial para conectar no Postgres do Nix
    "duckdb>=1.0.0",                            
    "pyarrow>=15.0.0",                          
    
    # --- Cloud & Storage (A "Infra") ---
    "google-cloud-storage",                     
    "google-cloud-bigquery",                    
    
    # --- Transformation (A "InteligÃªncia") ---
    "dbt-bigquery>=1.7.0",                      
    "astronomer-cosmos>=1.2.0",                 
    
    # --- Utils Essenciais ---
    "python-dotenv>=1.0.0",                     
    "pandas>=2.0.0",                            
]

[tool.uv]
managed = true

# Grupo de desenvolvimento
[dependency-groups]
dev = [
    "jupyterlab>=4.0.0",
    "black",
    "ruff",
]